{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/footprint.css' %}">

    <div id="add-location-form">
        <form action="/your-name/" method="post">
            {% csrf_token %}
            <label for="latitude">latitude: </label>
            <input id="latitude" type="text" name="latitude">

            <label for="longitude">longitude: </label>
            <input id="longitude" type="text" name="longitude">

            <input type="submit" value="Add">
        </form>

    </div>

    <div id="map">
    </div>

    <script>

        var pinpoints = [{lat: -25.344, lng: 131.036}, {lat: 37.8199,lng: -122.4783}]

        function initMap() {
            var uluru = {lat: -25.344, lng: 131.036};

            var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 4, center: uluru});

            console.log(pinpoints)

            pinpoints.forEach(element => {
                console.log(element)
                // Add location markers to the map.
                new google.maps.Marker({position: element, map: map});
            })

        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbWenZIgsVBzLzo5D6s9zYSb4VWKaXFGg&callback=initMap">
    </script>

{% endblock %}
